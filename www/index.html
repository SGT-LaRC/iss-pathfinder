<!DOCTYPE html>
<html>
  <head>
    <title>ISS Pathfinder - Engaging users with the International Space Station</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>
    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-title">ISS Pathfinder</div>
        <button class="app-button right" style="margin-right:65px;" data-target="page2">three.js</button>
        <button class="app-button right" data-target="page3">d3.js</button>
      </div>
      <div class="app-content">
        <!-- div id="simple-map-canvas"></div -->
        <div id="map_canvas1" style="width:100%; height:400px; margin:0px; border:1px solid #cccccc; font: 10pt sans-serif,Arial,Helvetica;"></div>

        <div style="width:100%">
          <div id="cockpit" style="width:215px; height:235px; border:1px solid #cccccc; background:#eeeeee; float:right; font-size:90%">
            <p class="cockpitHeader">Ground point</p>
            <p class="cockpitData" id="gpt">&nbsp;<br />&nbsp;</p>
            <p class="cockpitHeader">Time</p>
            <p class="cockpitData" id="time">&nbsp;</p>
            <p class="cockpitHeader">Orbital speed</p>
            <p class="cockpitData" id="speed">&nbsp;<br />&nbsp;</p>
            <p class="cockpitHeader">Altitude</p>
            <p class="cockpitData" id="alt">&nbsp;</p>
            <p>
              <span class="milesSelector"><input type="radio" name="mi-km" onclick="handleMiles(true)" id="milesSelector" /> miles</span>
              <span class="milesSelector"><input type="radio" name="mi-km" onclick="handleMiles(false)" /> km</span>
            </p>
          </div>
          <div id="map_canvas2" style="width:512px; height:235px; margin:0px; padding:0px; border:1px solid #cccccc;"></div>
        </div>

      </div>
    </div>

    <div class="app-page" data-page="page2">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">three.js Example</div>
      </div>
      <div class="app-content">
        <div id="page2-menu">
			<button class="app-button" id="table">TABLE</button>
			<button class="app-button" id="sphere">SPHERE</button>
			<button class="app-button" id="helix">HELIX</button>
			<button class="app-button" id="grid">GRID</button>
		</div>
        <div id="threejs-container"></div>
      </div>
    </div>

    <div class="app-page" data-page="page3">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">d3.js Example</div>
      </div>
      <div class="app-content">
        <div id="d3js-container"></div>
      </div>
    </div>

    <!-- Hidden Telemetry Data from ISS through Lightstreamer -->
    <div class="displayNone" id="USLAB000032"></div><!-- X -->
    <div class="displayNone" id="USLAB000035"></div><!-- X Velocity -->
    <div class="displayNone" id="USLAB000033"></div><!-- Y -->
    <div class="displayNone" id="USLAB000036"></div><!-- Y Velocity -->
    <div class="displayNone" id="USLAB000034"></div><!-- Z -->
    <div class="displayNone" id="USLAB000037"></div><!-- Z Velocity -->

    <script src="cordova.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/require.js"></script>
    <script src="js/lightstreamer.js"></script>

    <script src="js/app.min.js"></script>

    <script type="text/javascript" src="js/three.min.js"></script>
    <script src="js/tween.min.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script src="js/CSS3DRenderer.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <script src='http://astroviewer-sat2d.appspot.com/orbit?var=orbit'></script>
    <script src="js/daynightoverlay.js"></script>
    <script src="js/orbit.js"></script>

    <script src="js/controller.js"></script>

  </body>
</html>
